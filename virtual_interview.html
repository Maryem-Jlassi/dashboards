<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Technical Interview</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .interview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            height: 90vh;
        }
        
        .video-container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .video-wrapper {
            flex: 1;
            background-color: #000;
            border-radius: 0.5rem;
            overflow: hidden;
            position: relative;
        }
        
        #local-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .controls {
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .chat-header {
            padding: 1rem;
            background-color: #f3f4f6;
            border-bottom: 1px solid #e5e7eb;
        }
        
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .message {
            margin-bottom: 1rem;
            max-width: 80%;
        }
        
        .message.interviewer {
            margin-right: auto;
        }
        
        .message.candidate {
            margin-left: auto;
        }
        
        .message-content {
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        
        .interviewer .message-content {
            background-color: #f3f4f6;
        }
        
        .candidate .message-content {
            background-color: #e9f5ff;
            color: #0371e3;
        }
        
        .chat-input {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 0.5rem;
        }

        /* Auth styles */
        .auth-container {
            max-width: 500px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            font-size: 1rem;
        }
        
        .auth-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .auth-button:hover {
            background-color: #2563eb;
        }

        .timer {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
            padding: 0.5rem;
            text-align: center;
            background-color: #f9fafb;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem;
        }

        .alert-danger {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #f87171;
        }

        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-info {
            background-color: #e0f2fe;
            color: #0369a1;
            border: 1px solid #7dd3fc;
        }

        /* Timer animation */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .timer-warning {
            color: #ff4500;
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Auth page -->
        <div id="auth-page" class="auth-container">
            <div class="auth-header">
                <h1 class="text-2xl font-bold mb-2">Authentification Entretien Virtuel</h1>
                <p class="text-gray-600">Veuillez saisir votre email et le code d'acc√®s qui vous a √©t√© envoy√©</p>
            </div>
            
            <div id="auth-alert" style="display: none;" class="alert"></div>
            
            <form id="auth-form" class="mt-6">
                <div class="input-group">
                    <label for="email" class="input-label">Email</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="votre@email.com" required>
                </div>
                
                <div class="input-group">
                    <label for="access-code" class="input-label">Code d'acc√®s</label>
                    <input type="text" id="access-code" name="accessCode" class="input-field" placeholder="Entrez votre code d'acc√®s" required>
                </div>
                
                <button type="submit" class="auth-button">
                    Acc√©der √† l'entretien virtuel
                </button>
            </form>
        </div>

        <!-- Setup page (will be shown after authentication) -->
        <div id="setup-page" class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6" style="display: none;">
            <h1 class="text-2xl font-bold mb-6 text-center">Configuration de l'entretien</h1>
            <div class="timer mb-4" id="interview-timer">
                Temps restant: <span id="timer-value">45:00</span>
            </div>
            <form id="setup-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nom du candidat</label>
                    <input type="text" id="candidate-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Poste</label>
                    <input type="text" id="position" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Domaines</label>
                    <div class="mt-2 space-y-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="domain-checkbox" value="python">
                            <span class="ml-2">Python</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="domain-checkbox" value="machine_learning">
                            <span class="ml-2">Machine Learning</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="domain-checkbox" value="algorithms">
                            <span class="ml-2">Algorithms</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Commencer l'entretien
                </button>
            </form>
        </div>

        <!-- Interview page -->
        <div id="interview-page" class="hidden">
            <div class="timer mb-4" id="ongoing-timer">
                Temps restant: <span id="ongoing-timer-value">45:00</span>
            </div>
            <div class="interview-container">
                <!-- Video section (left) -->
                <div class="video-container">
                    <div class="video-wrapper">
                        <video id="local-video" autoplay muted></video>
                    </div>
                    <div class="controls">
                        <button id="toggle-video" class="bg-blue-600 text-white py-2 px-4 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            <span class="camera-icon">üì∑</span>
                        </button>
                        <button id="toggle-audio" class="bg-blue-600 text-white py-2 px-4 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            <span class="mic-icon">üé§</span>
                        </button>
                    </div>
                </div>

                <!-- Transcription section (right) -->
                <div class="chat-container">
                    <div class="chat-header">
                        <h2 class="font-medium text-lg">Transcription de l'entretien</h2>
                    </div>
                    <div id="chat-messages">
                        <!-- Messages will be dynamically added here -->
                    </div>
                    <div class="chat-input">
                        <input type="text" id="text-input" class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Tapez votre r√©ponse...">
                        <button id="send-text" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Envoyer
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authPage = document.getElementById('auth-page');
            const setupPage = document.getElementById('setup-page');
            const interviewPage = document.getElementById('interview-page');
            const authForm = document.getElementById('auth-form');
            const authAlert = document.getElementById('auth-alert');
            const setupForm = document.getElementById('setup-form');
            const candidateName = document.getElementById('candidate-name');
            const position = document.getElementById('position');
            const timerElement = document.getElementById('timer-value');
            const ongoingTimerElement = document.getElementById('ongoing-timer-value');
            let socket;
            let domainCheckboxes;
            let interviewTimer;
            let remainingTime = 45 * 60; // 45 minutes in seconds

            // Authentication form submission
            authForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const accessCode = document.getElementById('access-code').value;
                
                // Send authentication request to the server
                fetch('/verify-interview-access', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        access_code: accessCode
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        authAlert.className = 'alert alert-success';
                        authAlert.textContent = 'Authentification r√©ussie! Redirection vers l\'interface d\'entretien...';
                        authAlert.style.display = 'block';
                        
                        // Pre-fill candidate name and position if available
                        if (data.candidate_info) {
                            candidateName.value = data.candidate_info.name || '';
                            position.value = data.candidate_info.job_title || '';
                        }
                        
                        // Store user info in session storage for later use
                        sessionStorage.setItem('interviewUserEmail', email);
                        sessionStorage.setItem('interviewAccessCode', accessCode);
                        
                        // Show setup page after short delay
                        setTimeout(() => {
                            authPage.style.display = 'none';
                            setupPage.style.display = 'block';
                            startTimer();
                        }, 1500);
                    } else {
                        authAlert.className = 'alert alert-danger';
                        authAlert.textContent = data.message || 'Authentification √©chou√©e. Veuillez v√©rifier vos informations.';
                        authAlert.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    authAlert.className = 'alert alert-danger';
                    authAlert.textContent = 'Erreur de connexion. Veuillez r√©essayer.';
                    authAlert.style.display = 'block';
                });
            });

            // Setup form submission
            setupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = candidateName.value;
                const positionValue = position.value;
                domainCheckboxes = document.querySelectorAll('.domain-checkbox:checked');
                
                if (!name || !positionValue || domainCheckboxes.length === 0) {
                    alert('Veuillez remplir tous les champs et s√©lectionner au moins un domaine.');
                    return;
                }
                
                const domains = Array.from(domainCheckboxes).map(cb => cb.value);
                
                // Initialize Socket.IO connection
                socket = io();
                
                // Connect to server and start interview
                socket.on('connect', function() {
                    fetch('/start-interview', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            candidateName: name,
                            position: positionValue,
                            domains: domains,
                            email: sessionStorage.getItem('interviewUserEmail'),
                            accessCode: sessionStorage.getItem('interviewAccessCode')
                        }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            setupPage.style.display = 'none';
                            interviewPage.style.display = 'block';
                            initializeVideoAndChat();
                        } else {
                            alert('Erreur lors du d√©marrage de l\'entretien: ' + data.message);
                        }
                    });
                });
                
                // Handle connection errors
                socket.on('connect_error', function(error) {
                    console.error('Connection error:', error);
                    alert('Erreur de connexion. Veuillez r√©essayer.');
                });
            });

            // Initialize video and chat functionality
            function initializeVideoAndChat() {
                const localVideo = document.getElementById('local-video');
                const toggleVideo = document.getElementById('toggle-video');
                const toggleAudio = document.getElementById('toggle-audio');
                const textInput = document.getElementById('text-input');
                const sendText = document.getElementById('send-text');
                const chatMessages = document.getElementById('chat-messages');
                
                let localStream;
                let videoEnabled = true;
                let audioEnabled = true;
                
                // Initialize video stream
                navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                    .then(function(stream) {
                        localStream = stream;
                        localVideo.srcObject = stream;
                        
                        // Set up video frame sending
                        const videoTrack = stream.getVideoTracks()[0];
                        const imageCapture = new ImageCapture(videoTrack);
                        
                        // Send video frames periodically
                        setInterval(function() {
                            if (videoEnabled) {
                                imageCapture.grabFrame()
                                    .then(imageBitmap => {
                                        const canvas = document.createElement('canvas');
                                        canvas.width = imageBitmap.width;
                                        canvas.height = imageBitmap.height;
                                        const ctx = canvas.getContext('2d');
                                        ctx.drawImage(imageBitmap, 0, 0);
                                        
                                        const imageData = canvas.toDataURL('image/jpeg', 0.8);
                                        socket.emit('video_frame', imageData);
                                    })
                                    .catch(error => console.error('Error capturing frame:', error));
                            }
                        }, 100); // Send frames every 100ms
                    })
                    .catch(function(error) {
                        console.error('Error accessing camera/microphone:', error);
                        alert('Erreur d\'acc√®s √† la cam√©ra ou au microphone. Veuillez v√©rifier vos permissions.');
                    });
                
                // Toggle video
                toggleVideo.addEventListener('click', function() {
                    videoEnabled = !videoEnabled;
                    localStream.getVideoTracks().forEach(track => {
                        track.enabled = videoEnabled;
                    });
                    toggleVideo.classList.toggle('bg-red-600');
                    toggleVideo.querySelector('.camera-icon').textContent = videoEnabled ? 'üì∑' : 'üö´';
                });
                
                // Toggle audio
                toggleAudio.addEventListener('click', function() {
                    audioEnabled = !audioEnabled;
                    localStream.getAudioTracks().forEach(track => {
                        track.enabled = audioEnabled;
                    });
                    toggleAudio.classList.toggle('bg-red-600');
                    toggleAudio.querySelector('.mic-icon').textContent = audioEnabled ? 'üé§' : 'üö´';
                });
                
                // Send text message
                sendText.addEventListener('click', function() {
                    const message = textInput.value.trim();
                    if (message) {
                        // Add message to chat
                        addMessage(message, 'candidate');
                        
                        // Send message to server
                        socket.emit('text_message', message);
                        
                        // Clear input
                        textInput.value = '';
                    }
                });
                
                // Handle pressing Enter to send message
                textInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        sendText.click();
                    }
                });
                
                // Handle interviewer responses
                socket.on('interviewer_response', function(data) {
                    addMessage(data.text, 'interviewer');
                });
                
                // Handle transcriptions
                socket.on('audio_transcription', function(data) {
                    // You can handle transcriptions differently if needed
                    console.log('Transcription:', data.text);
                });
                
                // Handle system messages
                socket.on('system_message', function(data) {
                    const systemDiv = document.createElement('div');
                    systemDiv.className = 'text-center my-2';
                    systemDiv.innerHTML = `<span class="badge bg-secondary">${data.text}</span>`;
                    chatMessages.appendChild(systemDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                });
                
                // Handle processed video frames
                socket.on('processed_frame', function(data) {
                    // Update video with processed frame if needed
                    if (data.frame_b64) {
                        // You can display the processed frame if needed
                        // For now, we just use the local video stream
                    }
                    
                    // Handle detection info (face, phone, emotion)
                    const detectionInfo = data.detection_info;
                    if (detectionInfo) {
                        if (detectionInfo.phone_detected) {
                            // Show warning about phone detection
                            const systemDiv = document.createElement('div');
                            systemDiv.className = 'text-center my-2';
                            systemDiv.innerHTML = `<span class="badge bg-danger">‚ö†Ô∏è T√âL√âPHONE D√âTECT√â ‚ö†Ô∏è</span>`;
                            chatMessages.appendChild(systemDiv);
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }
                    }
                });
                
                // Function to add message to chat
                function addMessage(text, sender) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${sender}`;
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'message-content';
                    contentDiv.textContent = text;
                    
                    messageDiv.appendChild(contentDiv);
                    chatMessages.appendChild(messageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }

            // Timer functionality
            function startTimer() {
                updateTimerDisplay();
                
                interviewTimer = setInterval(() => {
                    remainingTime--;
                    updateTimerDisplay();
                    
                    // Add warning class when less than 5 minutes remaining
                    if (remainingTime <= 5 * 60) {
                        timerElement.classList.add('timer-warning');
                        ongoingTimerElement.classList.add('timer-warning');
                    }
                    
                    // End interview when timer reaches 0
                    if (remainingTime <= 0) {
                        clearInterval(interviewTimer);
                        alert('Le temps imparti pour l\'entretien est √©coul√©.');
                        // Additional end of interview logic can be added here
                    }
                }, 1000);
            }
            
            function updateTimerDisplay() {
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                const displayTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                timerElement.textContent = displayTime;
                ongoingTimerElement.textContent = displayTime;
            }
        });
    </script>
</body>
</html>
